{% set name = "popfinder" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/popfinder-{{ version }}.tar.gz
  sha256: ded42601c53b36715aaf199429dee77ff3c668dd576c4dc00ce2eb4b96cc7886

build:
  number: 1
  noarch: python
  entry_points:
    - pop_classifier = popfinder.cli_classifier:main
    - pop_regressor = popfinder.cli_regressor:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pandas
    - numpy
    - scikit-learn
    - dill
    - seaborn
    - matplotlib-base
    - scikit-allel
    - zarr
    - h5py
    - scipy

test:
  imports:
    - popfinder
    - tests
  commands:
    - pip check
  requires:
    - pip
    - pytest
    - python {{ python_min }}

about:
  home: https://syncrosim.com/
  summary: Genetic population assignment using neural networks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - katieb1
